<!-- This line tells the browser the type of document -->
<!DOCTYPE html>

<!-- This is the root element of the HTML document -->
<html lang="en">

<head>
    <!-- Sets the character encoding so the page can display text correctly -->
    <meta charset="UTF-8">
    <!-- Makes the page display well on different devices/screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is the title that appears in the browser tab -->
    <title>My First Web Page</title>
</head>

<!-- The visible content of the webpage goes inside the body -->
<body>

<!-- A main heading for the page -->
<h1>My First Web Page</h1>

<!-- Displaying the username -->
<p><strong>Username:</strong> VCL</p>

<!-- Displaying the course name -->
<p><strong>Course Name:</strong> Introduction to Web Development</p>

<!-- Displaying the course number -->
<p><strong>Course Number:</strong> IS117</p>

<!-- Displaying the section -->
<p><strong>Section:</strong> 001</p>

<!-- Footer section at the bottom of the page -->
<footer>
    <!-- Copyright symbol with your name and due date -->
    <p>&copy;2024, 2025 Veronica Leal - Due Date: October 14, 2025</p>
</footer>

</body>
</html>
